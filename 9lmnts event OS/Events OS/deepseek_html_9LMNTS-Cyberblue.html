                                    {isSurgeActive ? 'HIGH TRAFFIC' : 'OPERATIONAL'}
                                </span>
                            </div>
                            <div className="text-xs text-gray-400 mb-2">Network Load: {networkLoad.toFixed(0)}%</div>
                            <div className="w-full bg-gray-800 h-2 rounded-full">
                                <div 
                                    className={`h-full rounded-full ${
                                        networkLoad > 80 ? 'bg-cyber-pink' :
                                        networkLoad > 60 ? 'bg-cyber-purple' : 'bg-cyber-blue'
                                    }`}
                                    style={{ width: `${networkLoad}%` }}
                                ></div>
                            </div>
                        </div>
                    </div>
                    
                    {/* Platform Analytics */}
                    <div className="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-8">
                        <div className="glass p-6 rounded-xl lg:col-span-2">
                            <h3 className="text-xl font-bold text-white mb-6 font-orbitron">
                                <i className="fas fa-chart-pie mr-2"></i>
                                Investment Tier Distribution
                            </h3>
                            <div className="space-y-6">
                                {assets.map(asset => {
                                    const totalRaised = asset.raised + asset.microRaised;
                                    const vipPercent = totalRaised > 0 ? (asset.raised / totalRaised) * 100 : 0;
                                    const microPercent = totalRaised > 0 ? (asset.microRaised / totalRaised) * 100 : 0;
                                    
                                    return (
                                        <div key={asset.id} className="space-y-2">
                                            <div className="flex justify-between text-sm">
                                                <span className="text-gray-300">{asset.name}</span>
                                                <span className="text-gray-400">{formatCompact(totalRaised)}</span>
                                            </div>
                                            <div className="w-full h-4 bg-gray-800 rounded-full overflow-hidden flex">
                                                <div 
                                                    className="bg-cyber-blue h-full"
                                                    style={{ width: `${vipPercent}%` }}
                                                    title={`VIP: ${vipPercent.toFixed(1)}%`}
                                                ></div>
                                                <div 
                                                    className="bg-cyber-green h-full"
                                                    style={{ width: `${microPercent}%` }}
                                                    title={`Micro: ${microPercent.toFixed(1)}%`}
                                                ></div>
                                            </div>
                                            <div className="flex justify-between text-xs text-gray-500">
                                                <span>VIP: {formatCompact(asset.raised)}</span>
                                                <span>Micro: {formatCompact(asset.microRaised)}</span>
                                            </div>
                                        </div>
                                    );
                                })}
                            </div>
                        </div>
                        
                        <div className="glass p-6 rounded-xl">
                            <h3 className="text-xl font-bold text-white mb-6 font-orbitron">
                                <i className="fas fa-bolt mr-2"></i>
                                Platform Metrics
                            </h3>
                            <div className="space-y-4">
                                <div className="flex justify-between items-center p-3 glass-light rounded-lg">
                                    <div className="text-gray-300">Daily Volume</div>
                                    <div className="text-cyber-blue font-bold font-orbitron">{formatCompact(dailyVolume)}</div>
                                </div>
                                <div className="flex justify-between items-center p-3 glass-light rounded-lg">
                                    <div className="text-gray-300">Weekly Growth</div>
                                    <div className="text-cyber-green font-bold font-orbitron">+{weeklyGrowth}%</div>
                                </div>
                                <div className="flex justify-between items-center p-3 glass-light rounded-lg">
                                    <div className="text-gray-300">Avg. APY</div>
                                    <div className="text-cyber-purple font-bold font-orbitron">12.8%</div>
                                </div>
                                <div className="flex justify-between items-center p-3 glass-light rounded-lg">
                                    <div className="text-gray-300">Platform Fee</div>
                                    <div className="text-white font-bold font-orbitron">1.5%</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    {/* Recent Activity */}
                    <div className="glass p-6 rounded-xl mb-8">
                        <h3 className="text-xl font-bold text-white mb-6 font-orbitron">
                            <i className="fas fa-history mr-2"></i>
                            Recent Network Activity
                        </h3>
                        <div className="space-y-4">
                            {[
                                { type: 'VIP', user: 'VIP_Investor_482', amount: 150000, asset: 'CRYSTAL TOWER', time: 'Just now' },
                                { type: 'MICRO', user: 'Micro_Investor_156', amount: 2500, asset: 'BLOCKCHAIN HQ', time: '1 min ago' },
                                { type: 'VIP', user: 'VIP_Investor_129', amount: 500000, asset: 'CRYSTAL TOWER', time: '2 min ago' },
                                { type: 'MICRO', user: 'Micro_Investor_893', amount: 750, asset: 'MINING HUB ALPHA', time: '3 min ago' },
                                { type: 'MICRO', user: 'Micro_Investor_452', amount: 3500, asset: 'NFT GALLERY TOWER', time: '4 min ago' }
                            ].map((tx, index) => (
                                <div key={index} className="flex items-center justify-between p-4 glass-light rounded-lg">
                                    <div className="flex items-center">
                                        <div className={`w-10 h-10 rounded-full flex items-center justify-center mr-4 ${tx.type === 'VIP' ? 'bg-cyber-blue/20 text-cyber-blue' : 'bg-cyber-green/20 text-cyber-green'}`}>
                                            <i className={`fas ${tx.type === 'VIP' ? 'fa-crown' : 'fa-users'}`}></i>
                                        </div>
                                        <div>
                                            <div className="text-gray-300 text-sm">{tx.user}</div>
                                            <div className="text-xs text-gray-500">{tx.asset}</div>
                                        </div>
                                    </div>
                                    <div className="text-right">
                                        <div className={`font-bold font-orbitron ${tx.type === 'VIP' ? 'text-cyber-blue' : 'text-cyber-green'}`}>
                                            +{formatCurrency(tx.amount)}
                                        </div>
                                        <div className="text-xs text-gray-500">{tx.time}</div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                    
                    {/* Platform Summary */}
                    <div className="glass p-8 rounded-xl">
                        <h3 className="text-2xl font-bold text-white mb-8 font-orbitron gradient-text">PLATFORM SUMMARY</h3>
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                            <div className="text-center p-6">
                                <div className="text-5xl font-bold text-white mb-2 font-orbitron">{assets.length}</div>
                                <div className="text-gray-400">Tokenized Properties</div>
                                <div className="text-xs text-cyber-blue mt-2">+2 this quarter</div>
                            </div>
                            <div className="text-center p-6 border-l border-r border-gray-800">
                                <div className="text-5xl font-bold text-white mb-2 font-orbitron">
                                    {((microInvestors / totalInvestors) * 100).toFixed(0)}%
                                </div>
                                <div className="text-gray-400">Of Investors are Micro Tier</div>
                                <div className="text-xs text-cyber-green mt-2">Growing trend</div>
                            </div>
                            <div className="text-center p-6">
                                <div className="text-5xl text-cyber-green font-bold mb-2 font-orbitron">1.5%</div>
                                <div className="text-gray-400">Platform Fee on All Trades</div>
                                <div className="text-xs text-gray-500 mt-2">Generates sustainable revenue</div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // ====== MAIN APP ======
        const App = () => {
            const [view, setView] = useState('micro');
            const [loading, setLoading] = useState(true);
            const [assets, setAssets] = useState(PLATFORM_DATA.assets);
            const [transactions, setTransactions] = useState(PLATFORM_DATA.transactions);
            const [tvl, setTvl] = useState(PLATFORM_DATA.tvl);
            const [fees, setFees] = useState(PLATFORM_DATA.fees);
            const [totalInvestors, setTotalInvestors] = useState(PLATFORM_DATA.totalInvestors);
            const [microInvestors, setMicroInvestors] = useState(PLATFORM_DATA.microInvestors);
            const [dailyVolume, setDailyVolume] = useState(PLATFORM_DATA.dailyVolume);
            const [weeklyGrowth, setWeeklyGrowth] = useState(PLATFORM_DATA.weeklyGrowth);
            
            const handleInvest = (assetId, amount, investorType) => {
                // Update asset state
                setAssets(prev => prev.map(asset => {
                    if (asset.id === assetId) {
                        if (investorType === 'VIP') {
                            return {
                                ...asset,
                                raised: asset.raised + amount,
                                holders: asset.holders + 1
                            };
                        } else {
                            return {
                                ...asset,
                                microRaised: asset.microRaised + amount,
                                microHolders: asset.microHolders + 1
                            };
                        }
                    }
                    return asset;
                }));
                
                // Add transaction
                const newTransaction = {
                    id: Date.now(),
                    assetId,
                    amount,
                    investorType,
                    time: new Date().toLocaleTimeString()
                };
                setTransactions(prev => [newTransaction, ...prev]);
                
                // Update TVL and fees
                setTvl(prev => prev + amount);
                setFees(prev => prev + (amount * 0.015));
                
                // Update investor counts
                if (investorType === 'VIP') {
                    setTotalInvestors(prev => prev + 1);
                } else {
                    setTotalInvestors(prev => prev + 1);
                    setMicroInvestors(prev => prev + 1);
                }
                
                // Update daily volume
                setDailyVolume(prev => prev + amount);
            };
            
            const handleNetworkSurge = () => {
                // Simulate a network surge with random investments
                const surgeInterval = setInterval(() => {
                    const randomAsset = assets[Math.floor(Math.random() * assets.length)];
                    const isVIP = Math.random() > 0.7;
                    const amount = isVIP 
                        ? Math.floor(Math.random() * 250000) + 50000
                        : Math.floor(Math.random() * 4750) + 250;
                    
                    handleInvest(randomAsset.id, amount, isVIP ? 'VIP' : 'MICRO');
                    
                    // Random confetti during surge
                    if (Math.random() > 0.8) {
                        confetti({
                            particleCount: Math.floor(Math.random() * 30) + 10,
                            spread: 70,
                            origin: { x: Math.random(), y: 0 },
                            colors: ['#00D4FF', '#8A2BE2', '#00FF9D']
                        });
                    }
                }, 300);
                
                // Stop after 10 seconds
                setTimeout(() => {
                    clearInterval(surgeInterval);
                }, 10000);
            };
            
            useEffect(() => {
                const timer = setTimeout(() => {
                    setLoading(false);
                }, 2500);
                return () => clearTimeout(timer);
            }, []);
            
            if (loading) {
                return <LoadingScreen onComplete={() => setLoading(false)} />;
            }
            
            return (
                <div className="min-h-screen">
                    {/* Navigation */}
                    <div className="sticky top-0 z-50 glass-dark border-b border-gray-800 px-6 py-4 flex justify-between items-center">
                        <div className="flex items-center space-x-4">
                            <div className="w-12 h-12 bg-gradient-to-br from-cyber-blue to-cyber-purple rounded-xl flex items-center justify-center font-black text-3xl text-white font-orbitron">9</div>
                            <span className="font-bold text-white text-2xl font-orbitron">9LMNTS TRINITY</span>
                            <span className="text-xs px-3 py-1 bg-cyber-green/20 text-cyber-green rounded-full font-bold">CYBER FINANCE</span>
                        </div>
                        
                        {/* View Switcher */}
                        <div className="flex glass-light rounded-xl p-1">
                            <button 
                                onClick={() => setView('micro')}
                                className={`px-5 py-3 rounded-lg text-sm font-bold ${view === 'micro' ? 'bg-gradient-to-r from-cyber-green to-cyber-blue text-black' : 'text-gray-300 hover:text-white'}`}
                            >
                                <i className="fas fa-users mr-2"></i>
                                Micro Tier
                            </button>
                            <button 
                                onClick={() => setView('vip')}
                                className={`px-5 py-3 rounded-lg text-sm font-bold ${view === 'vip' ? 'bg-gradient-to-r from-cyber-blue to-cyber-purple text-black' : 'text-gray-300 hover:text-white'}`}
                            >
                                <i className="fas fa-crown mr-2"></i>
                                VIP Tier
                            </button>
                            <button 
                                onClick={() => setView('god')}
                                className={`px-5 py-3 rounded-lg text-sm font-bold ${view === 'god' ? 'bg-gradient-to-r from-cyber-purple to-cyber-pink text-white' : 'text-gray-300 hover:text-white'}`}
                            >
                                <i className="fas fa-eye mr-2"></i>
                                God Mode
                            </button>
                        </div>
                    </div>
                    
                    {/* Current View */}
                    {view === 'micro' && <MicroInvestorView assets={assets} onInvest={handleInvest} demoMode={true} />}
                    {view === 'vip' && <VIPInvestorView assets={assets} onInvest={handleInvest} demoMode={true} />}
                    {view === 'god' && (
                        <GodModeView 
                            assets={assets}
                            tvl={tvl}
                            fees={fees}
                            totalInvestors={totalInvestors}
                            microInvestors={microInvestors}
                            dailyVolume={dailyVolume}
                            weeklyGrowth={weeklyGrowth}
                            onSurge={handleNetworkSurge}
                        />
                    )}
                    
                    {/* Demo Instructions */}
                    <div className="fixed bottom-4 right-4 glass p-4 rounded-xl max-w-xs">
                        <div className="text-xs text-cyber-blue uppercase font-bold mb-2 font-orbitron">CYBER FINANCE DEMO</div>
                        <div className="text-sm text-gray-300">
                            <div className="flex items-center mb-1">
                                <div className="w-2 h-2 bg-cyber-green rounded-full mr-2"></div>
                                <span>Micro Tier: Start with $250-$5,000</span>
                            </div>
                            <div className="flex items-center mb-1">
                                <div className="w-2 h-2 bg-cyber-blue rounded-full mr-2"></div>
                                <span>VIP Tier: $50,000 minimum</span>
                            </div>
                            <div className="flex items-center">
                                <div className="w-2 h-2 bg-cyber-purple rounded-full mr-2"></div>
                                <span>God Mode: Click "Simulate Surge"</span>
                            </div>
                        </div>
                    </div>
                    
                    {/* Live Ticker */}
                    <div className="fixed bottom-0 left-0 right-0 glass-dark border-t border-gray-800 py-3">
                        <div className="overflow-hidden">
                            <div className="inline-flex whitespace-nowrap animate-marquee">
                                {[
                                    "CRYPTO REAL ESTATE: Over $135M raised across 4 premium properties",
                                    "MICRO-INVESTING: Now open to everyone with just $250 minimum",
                                    "VIP ACCESS: Exclusive deals for investors with $50K+",
                                    "LIVE DEMO: Try both VIP and Micro tiers with simulated funds",
                                    "NEW: NFT Gallery Tower now accepting micro-investments"
                                ].map((news, index) => (
                                    <span key={index} className="inline-block mx-8 text-sm">
                                        <span className="text-cyber-blue font-bold font-orbitron">◉ LIVE:</span> 
                                        <span className="text-gray-300 ml-2">{news}</span>
                                    </span>
                                ))}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // Render the app
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
