                        )}
                        
                        {view === 'adminCRM' && (
                            <AdminCRM 
                                assets={assets}
                                investors={[]}
                                transactions={[]}
                            />
                        )}
                    </div>
                    
                    {/* Property Detail Modal */}
                    {selectedProperty && (
                        <PropertyDetailModal 
                            property={selectedProperty}
                            onClose={() => setSelectedProperty(null)}
                            onInvest={handleInvest}
                            userType={userType}
                        />
                    )}
                    
                    {/* Live Ticker */}
                    <div className="fixed bottom-0 left-0 right-0 glass border-t border-gray-800 py-3">
                        <div className="overflow-hidden">
                            <div className="inline-flex whitespace-nowrap animate-marquee">
                                {[
                                    "CRYPTO REAL ESTATE: Over $85M raised across premium properties",
                                    "DAILY INCOME: Like Lofty, we distribute rental income daily",
                                    "TOKENIZED: Like RealT, properties are tokenized on blockchain",
                                    "VETTED: Like Mogul, all properties undergo thorough due diligence",
                                    "VACATION FOCUS: Like Arrived, we specialize in premium vacation rentals"
                                ].map((news, index) => (
                                    <span key={index} className="inline-block mx-8 text-sm">
                                        <span className="text-cyber-blue font-bold font-orbitron">◉ 9LMNTS ADVANTAGE:</span> 
                                        <span className="text-gray-300 ml-2">{news}</span>
                                    </span>
                                ))}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // Render the app
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
