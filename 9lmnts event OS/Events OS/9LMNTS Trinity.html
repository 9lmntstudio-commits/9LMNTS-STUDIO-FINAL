        /* Glowing Effects */

            box-shadow: 0 0 25px rgba(0, 212, 255, 0.5);

        .glow-green {

        }

            50% { box-shadow: 0 0 40px rgba(0, 212, 255, 0.8); }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }

        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }
        
        @keyframes slide-in {
            0% { transform: translateX(-100%); opacity: 0; }
            100% { transform: translateX(0); opacity: 1; }
        }
        
        @keyframes fade-in {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        
        @keyframes scale-up {
            0% { transform: scale(0.95); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }

        .float-animation {
            animation: float 3s ease-in-out infinite;
        }
        
        .slide-in {
            animation: slide-in 0.5s ease-out;

        .fade-in {

            color: transparent;
        }

            background: linear-gradient(180deg, var(--cyber-blue), var(--cyber-purple));
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, var(--cyber-blue), var(--cyber-green));

        .holographic {

            animation: shimmer 8s linear infinite;

            color: white;
            padding: 12px 24px;
            border-radius: 10px;
            font-weight: 600;
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
        }
        
        .glossy-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;

        .glossy-btn:hover::before {
            left: 100%;

            padding: 20px;
            position: relative;
            overflow: hidden;

            left: 0;

            width: 60px;
            height: 30px;

            opacity: 0;
            width: 0;
            height: 0;
        }

            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, #1A202C, #2D3748);
            transition: .4s;
            border-radius: 34px;
        }
        
        .theme-slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 4px;
            bottom: 4px;
            background: linear-gradient(145deg, #FFD700, #FFA500);
            transition: .4s;
            border-radius: 50%;

            background: linear-gradient(90deg, #CBD5E0, #E2E8F0);

            transform: translateX(30px);
        }

        /* Responsive Design */

        .spinner {
            border: 3px solid transparent;
            border-top: 3px solid var(--cyber-blue);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Tooltip */
        .tooltip {
            position: relative;
        }
        
        .tooltip:hover::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            white-space: nowrap;

            right: -5px;

            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Progress circle */
        .progress-circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: conic-gradient(var(--cyber-blue) 0% 75%, #eee 75% 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .progress-circle::before {
            content: '';
            width: 80px;
            height: 80px;
            background: var(--bg-card);
            border-radius: 50%;
        }
    </style>

            // Render current page
            const renderPage = () => {
                switch (currentPage) {
                    case 'landing':
                        return <LandingPage onGetStarted={(page) => setCurrentPage(page)} />;
                    case 'about':
                        return <AboutPage />;
                    case 'portfolio':
                        return <PortfolioManager 
                            microPortfolio={microPortfolio}
                            vipPortfolio={vipPortfolio}
                            assets={assets}
                            onWithdraw={handleWithdraw}
                        />;
                    case 'faq':
                        return <FAQPage />;
                    case 'property':
                        return <PropertyDetails 
                            asset={selectedProperty}
                            onBack={() => setCurrentPage(selectedProperty?.tags.includes('VIP') ? 'vip' : 'micro')}
                        />;
                    case 'micro':
                        return <MicroInvestorView 
                            assets={assets} 
                            onInvest={handleInvest} 
                            demoMode={true}
                            onViewProperty={handleViewProperty}
                        />;
                    case 'vip':
                        return <VIPInvestorView 
                            assets={assets} 
                            onInvest={handleInvest} 
                            demoMode={true}
                            onViewProperty={handleViewProperty}
                        />;
                    case 'god':
                        return <GodModeView 
                            assets={assets}
                            stats={stats}
                            onSurge={handleNetworkSurge}
                        />;
                    default:
                        return <LandingPage onGetStarted={(page) => setCurrentPage(page)} />;
                }
            };
            
            return (
                <div className="min-h-screen">
                    {/* Navigation */}
                    {currentPage !== 'landing' && (
                        <div className="sticky top-0 z-50 glass-dark border-b border-gray-800 px-6 py-4 flex justify-between items-center">
                            <div className="flex items-center space-x-4">
                                <div 
                                    className="w-12 h-12 bg-gradient-to-br from-cyber-blue to-cyber-purple rounded-xl flex items-center justify-center font-black text-3xl text-white font-orbitron cursor-pointer hover:transform hover:scale-110 transition-transform"
                                    onClick={() => setCurrentPage('landing')}
                                >
                                    9
                                </div>
                                <span className="font-bold text-white text-2xl font-orbitron cursor-pointer" onClick={() => setCurrentPage('landing')}>
                                    9LMNTS TRINITY
                                </span>
                                <span className="text-xs px-3 py-1 bg-cyber-green/20 text-cyber-green rounded-full font-bold hidden md:block">
                                    CYBER FINANCE
                                </span>
                            </div>
                            
                            <div className="flex items-center space-x-6">
                                {/* Theme Toggle */}
                                <ThemeToggle theme={theme} toggleTheme={toggleTheme} />
                                
                                {/* Main Navigation */}
                                <div className="hidden md:flex glass-light rounded-xl p-1">
                                    <button 
                                        onClick={() => setCurrentPage('micro')}
                                        className={`px-4 py-2 rounded-lg text-sm font-bold ${currentPage === 'micro' ? 'bg-gradient-to-r from-cyber-green to-cyber-blue text-black' : 'text-gray-300 hover:text-white'}`}
                                    >
                                        <i className="fas fa-users mr-2"></i>
                                        Micro
                                    </button>
                                    <button 
                                        onClick={() => setCurrentPage('vip')}
                                        className={`px-4 py-2 rounded-lg text-sm font-bold ${currentPage === 'vip' ? 'bg-gradient-to-r from-cyber-blue to-cyber-purple text-black' : 'text-gray-300 hover:text-white'}`}
                                    >
                                        <i className="fas fa-crown mr-2"></i>
                                        VIP
                                    </button>
                                    <button 
                                        onClick={() => setCurrentPage('god')}
                                        className={`px-4 py-2 rounded-lg text-sm font-bold ${currentPage === 'god' ? 'bg-gradient-to-r from-cyber-purple to-cyber-pink text-white' : 'text-gray-300 hover:text-white'}`}
                                    >
                                        <i className="fas fa-eye mr-2"></i>
                                        God Mode
                                    </button>
                                    <button 
                                        onClick={() => setCurrentPage('portfolio')}
                                        className={`px-4 py-2 rounded-lg text-sm font-bold ${currentPage === 'portfolio' ? 'bg-cyber-blue text-black' : 'text-gray-300 hover:text-white'}`}
                                    >
                                        <i className="fas fa-wallet mr-2"></i>
                                        Portfolio
                                    </button>
                                    <button 
                                        onClick={() => setCurrentPage('about')}
                                        className={`px-4 py-2 rounded-lg text-sm font-bold ${currentPage === 'about' ? 'text-cyber-blue' : 'text-gray-300 hover:text-white'}`}
                                    >
                                        <i className="fas fa-info-circle mr-2"></i>
                                        About
                                    </button>
                                    <button 
                                        onClick={() => setCurrentPage('faq')}
                                        className={`px-4 py-2 rounded-lg text-sm font-bold ${currentPage === 'faq' ? 'text-cyber-green' : 'text-gray-300 hover:text-white'}`}
                                    >
                                        <i className="fas fa-question-circle mr-2"></i>
                                        FAQ
                                    </button>
                                </div>
                                
                                {/* Mobile Menu Button */}
                                <div className="md:hidden relative">
                                    <button className="text-gray-300 hover:text-white text-2xl">
                                        <i className="fas fa-bars"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                    
                    {/* Current Page */}
                    {renderPage()}
                    
                    {/* Demo Instructions */}
                    {currentPage !== 'landing' && (
                        <div className="fixed bottom-4 right-4 glass p-4 rounded-xl max-w-xs z-40">
                            <div className="text-xs text-cyber-blue uppercase font-bold mb-2 font-orbitron">CYBER FINANCE DEMO</div>
                            <div className="text-sm text-gray-300">
                                <div className="flex items-center mb-1">
                                    <div className="w-2 h-2 bg-cyber-green rounded-full mr-2"></div>
                                    <span>Micro Tier: Start with $250-$5,000</span>
                                </div>
                                <div className="flex items-center mb-1">
                                    <div className="w-2 h-2 bg-cyber-blue rounded-full mr-2"></div>
                                    <span>VIP Tier: $50,000 minimum</span>
                                </div>
                                <div className="flex items-center mb-1">
                                    <div className="w-2 h-2 bg-cyber-purple rounded-full mr-2"></div>
                                    <span>God Mode: Click "Simulate Surge"</span>
                                </div>
                                <div className="flex items-center">
                                    <div className="w-2 h-2 bg-yellow-500 rounded-full mr-2"></div>
                                    <span>Theme: {theme === 'dark' ? 'Dark' : 'Light'}</span>
                                </div>
                            </div>
                        </div>
                    )}
                    
                    {/* Live Ticker */}
                    {currentPage !== 'landing' && (
                        <div className="fixed bottom-0 left-0 right-0 glass-dark border-t border-gray-800 py-3 z-30">
                            <div className="overflow-hidden">
                                <div className="inline-flex whitespace-nowrap animate-marquee">
                                    {[
                                        `CRYPTO REAL ESTATE: Over ${formatCompact(stats.tvl)} raised across ${assets.length} premium properties  THEME: ${theme.toUpperCase()}`,
                                        "MICRO-INVESTING: Now open to everyone with just $250 minimum",
                                        "VIP ACCESS: Exclusive deals for investors with $50K+",
                                        "LIVE DEMO: Try both VIP and Micro tiers with simulated funds",
                                        "NEW: NFT Gallery Tower now accepting micro-investments"
                                    ].map((news, index) => (
                                        <span key={index} className="inline-block mx-8 text-sm">
                                            <span className="text-cyber-blue font-bold font-orbitron"> LIVE:</span> 
                                            <span className="text-gray-300 ml-2">{news}</span>
                                        </span>
                                    ))}
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // Render the app
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
